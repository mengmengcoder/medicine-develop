[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# 环境变量将在Netlify控制台设置
# 需要设置的环境变量：
# - VITE_SUPABASE_URL
# - VITE_SUPABASE_KEY
# - VITE_API_BASE_URL (可选)

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 处理SPA路由
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"